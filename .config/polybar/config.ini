;======================================
;====  Archlabs dk polybar config  ====
;======================================

[section/base]
include-file = /home/ron/.config/polybar/modules.conf
include-file = /home/ron/.config/polybar/colors.conf

[bar/top]
width = 100%
height = 26px
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1
;separator = |
;separator-foreground = ${colors.background}
font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;2"
font-1 = "Material Design Icons:style=Regular:size=9;2"
font-2 = "Digital Readout Thick Upright:style=Bold:size=14;4"
font-3 = "icomoon:style=Regular:size=9;2"
font-4 = "FiraCode Nerd Font:style=Regular:size=8;2"
font-5 = "font-logos:size=10;2"
modules-left = jgmenu xworkspaces xwindow
modules-center = date
modules-right = mpd_toggle mpd memory2 cpu2 temperature updates-apt updates-flatpak tray_toggle tray power
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
;tray-position = right
;tray-maxsize = 16

[settings]
screenchange-reload = true
;pseudo-transparency = true
